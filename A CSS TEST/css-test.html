<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css-test.css" />
    <title>Document</title>
  </head>
  <body>
    <section style="background-color: black" class="m-3">
      <div class="flex items-center justify-center blue-div">1</div>

      <div class="flex md:flex-row justify-center flex-wrap flex-col">
        <div class="flex items-center justify-center blue-div grow">2</div>
        <div class="flex items-center justify-center blue-div grow">3</div>
      </div>

      <div
        class="flex md:flex-row justify-center flex-wrap flex-col"
        style="height: 300px"
      >
        <div class="flex flex-col md:w-3/5">
          <div class="flex items-center justify-center blue-div md:h-full">
            <div
              class="red-div w-full m-4 flex items-center justify-center md:h-32"
            >
              4
            </div>
          </div>
          <div class="flex flex-row">
            <div
              class="flex items-center justify-center grow blue-div"
              style="height: 80px"
            >
              5
            </div>
            <div
              class="flex items-center justify-center grow blue-div"
              style="height: 80px"
            >
              6
            </div>
            <div
              class="flex items-center justify-center grow blue-div"
              style="height: 80px"
            >
              7
            </div>
          </div>
        </div>
        <div
          class="flex md:flex-col items-center justify-center blue-div md:w-2/5 p-4 md:h-full"
        >
          <div
            class="red-div w-full flex items-center justify-center mx-3 md:mb-3"
            style="height: 70px; border: 5px solid black"
          >
            8
          </div>
          <div
            class="red-div w-full flex items-center justify-center mx-3 md:mb-3"
            style="height: 70px; border: 5px solid black"
          >
            9
          </div>
          <div
            class="red-div w-full flex items-center justify-center mx-3 md:mb-3"
            style="height: 70px; border: 5px solid black"
          >
            10
          </div>
        </div>
      </div>
    </section>

    <section class="hidden md:inline">
      <div id="star">
        <p style="color: red" class="star-text">FIGHTING!!</p>
      </div>

      <div
        style="
          background-color: blue;
          height: 300px;
          width: 70%;
          border: 10px solid black;
          position: relative;
        "
        class="mx-3 my-5"
      >
        <div id="top-red-div"></div>
        <div id="middle-white-div"></div>
        <div id="bottom-red-div"></div>
        <div id="top-red-div-2"></div>
        <div id="bottom-red-div-2"></div>
      </div>
    </section>
  </body>
</html>
